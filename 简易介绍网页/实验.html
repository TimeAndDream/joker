<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>图片轮播器</title>
    <style>
        body {
            background-image: url('images/背景.jpg'); /* 背景图片路径 */
            background-size: cover; /* 拉伸背景图片以填充整个屏幕 */
            background-repeat: no-repeat; /* 禁止背景图片重复 */
            background-attachment: fixed; /* 固定背景图片 */
            /* background-color: rgba(255, 255, 255, 0.8);  */
        }

        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .slide {
            display: none;
            width: 100%;
        }

        img {
            max-width: 400px; /* 设置最大宽度，你可以根据需要调整 */
            height: auto; /* 保持宽高比 */
            display: block; /* 使图片成为块级元素 */
            margin: 0 auto; /* 设置左右边距为自动以实现水平居中 */
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            background-color: #333;
        }
    </style>
</head>
<body>
    
    <div class="slideshow-container">
        <div class="slide">
            <img src="images/1.jpg" alt="图片1">
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="图片2">
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="图片3">
        </div>
        <div class="slide">
            <img src="images/4.jpg" alt="图片4">
        </div>
        <div class="slide">
            <img src="images/5.jpg" alt="图片5">
        </div>
        <div class="slide">
            <img src="images/6.jpg" alt="图片6">
        </div>
    </div>
    
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        var currentSlide = 0;
        var slides = document.querySelectorAll('.slide');
        var dots = document.querySelectorAll('.dot');

        function showSlide(n) {
            if (n < 0) {
                currentSlide = slides.length - 1;
            } else if (n >= slides.length) {
                currentSlide = 0;
            }

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            for (var i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }

            slides[currentSlide].style.display = 'block';
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        function jumpToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }

        showSlide(currentSlide); // 初始显示第一张图片

        // 自动切换图片
        setInterval(nextSlide, 3000);

        // 点击小圆圈切换图片
        for (var i = 0; i < dots.length; i++) {
            dots[i].addEventListener('click', function() {
                var dotIndex = Array.from(dots).indexOf(this);
                jumpToSlide(dotIndex);
            });
        }
    </script>
</body>
</html>
